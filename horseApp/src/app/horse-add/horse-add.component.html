<div fxLayoutAlign="center center" fxFlexFill>
    <mat-card fxFlex="50">
  
      <form fxLayoutAlign="stretch" fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Enter name</mat-label>
          <input matInput placeholder="Stardust" [formControl]="nameControl" required>
          <mat-error *ngIf="nameControl.invalid">Invalid Name</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
            <mat-label>Sex</mat-label>
            <mat-select [formControl]="sexControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let sex of sexs" [value]="sex">
                {{sex}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="sexControl.hasError('required')">Please choose a sex</mat-error>
          </mat-form-field>   

        <mat-form-field appearance="fill">
            <mat-label>Enter birth date</mat-label>
            <input matInput type="date" [formControl]="bornControl" required>
            <mat-error *ngIf="bornControl.invalid">Invalid birth date</mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Color</mat-label>
            <mat-select [formControl]="colorControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let color of colors" [value]="color">
                {{color}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="colorControl.hasError('required')">Please choose a color</mat-error>
          </mat-form-field>  

          <mat-form-field appearance="fill">
            <mat-label>Enter height</mat-label>
            <input matInput type="number" [formControl]="heightControl" required>
            <mat-error *ngIf="heightControl.invalid">Height</mat-error>
          </mat-form-field>
  
        <button mat-raised-button color="accent" (click)="submit()">Submit</button>
      </form>
    </mat-card>
  </div>
